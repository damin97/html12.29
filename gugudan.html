<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<pre>");
        for (let y=1; y<10; y++) {
            for(let x=2; x<10; x++) {

            document.write(x);
            document.write("&nbsp;")
            document.write("x"+"&nbsp;");
            document.write(y);
            document.write("&nbsp;"+"="+"&nbsp;");
            document.write(x*y);
            document.write("\t");
            

            }
            document.write("\n");
        }
        document.write("<pre/>");
    </script>
</body>
</html>
