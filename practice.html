<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나온다!</h1>
    <script>
        let x = 100;
        document.write(x+"<br/>");
        x = x + 1;
        document.write(x+"<br/>");
        x = x + 1;
        document.write(x+"<br/>");
        x = x + 1;
        document.write(x+"<br/>");

        let y = prompt("숫자를 입력하세요");
        document.write(y);
        y = parseInt(y);
        document.write("<br/>");

        for(; y <= 10; y = y + 1) {
            document.write(y+"<br/>");

        }
        
    </script>
</body>
</html>
