<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        
        for(y=1; y<6; y++) {

            let a = prompt("점수를 입력하세요(0~100 사이)");

        if(90<=a && a<=100) {
            document.write("A");
        } else if(80<=a && a<90){
            document.write("B");
        } else if(70<=a && a<80){
            document.write("C");
        } else {
            document.write("F");
        } 
    }


    </script>
</body>
</html>
