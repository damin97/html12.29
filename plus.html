<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        sum=0;
        for(x=1; x<=10; x++){
           
            sum=sum+x;
            if(x<10) {
            document.write(x+"+");
            }
            else{
                document.write(x);
            }

        }
        document.write("="+sum);
            
    </script>
</body>
</html>
